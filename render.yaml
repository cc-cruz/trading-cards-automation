services:
  - type: web
    name: fliphero-backend
    env: python
    pythonVersion: "3.9"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /health
  
  - type: pserv
    name: fliphero-postgres
    env: docker
    plan: free 